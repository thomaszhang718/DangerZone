<!DOCTYPE html>
<html lang="en">

	<head>
    	<meta charset="UTF-8">
     	<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Links to reset, bootstrap, font-awesome and my custom css sheets. -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/mystyles.css">
		
		<!-- Title displayed on tab -->
		<title>Danger Zone</title>
	</head>

	<body background="assets/images/background.png">
		<nav>
			<div class="nav-wrapper center" id="dangerHeader">
				<h2>Danger<img src="assets/images/danger.png">Zone</h2>
			</div>
		</nav>

		<div class="container" id="mainBody">
			<div class="row">

			<!-- Left side containing input form and gmaps -->
			<div class="col s7" id="leftSide">
				<div class="card-panel" id="grabAddress">
					<form name="myform">
						<div class="col s9" id="addressDiv">
					    	<input type="text" placeholder="Travel Destination" id="address" name="address">
						</div>
						<div class="buttonDiv">
				    		<input class="btn" type="button" id="submitButton" value="Submit" onclick="codeAddress()">
			    		</div>
				    </form>
				</div>
				<input class="displayNone" type="text" id="latitude" readonly>
            	<input class="displayNone" type="text" id="longitude" readonly>			
				<div class="box" id="googleMap">
				</div>
			</div>

			<!-- Right side containing the two statistical tables pulled from AJAX call -->
			<div class="col s5" id="rightSide">
				<div class="card-panel" id="health-panel">
					<span class="card-title"><p>Infectious Diseases:</p></span>

					<div class="row">
						<select class="browser-default" id="diseaseSelect" onchange="return callAjax()">
							<option value="" disabled selected>Choose your disease</option>
							<option value="WHS3_40">Cholera</option>
							<option value="WHS3_41">Diphtheria</option>
							<option value="WHS3_47">Meningitis</option>
							<option value="WHS3_48">Malaria</option>
							<option value="WHS3_49">Polio</option>
							<option value="WHS3_50">Yellow Fever</option>
							<option value="WHS3_51">H5N1 Influenza</option>
							<option value="WHS3_52">Plague</option>
							<option value="WHS3_53">Mumps</option>
							<option value="WHS3_54">Tuberculosis</option>
							<option value="WHS3_57">Rubella</option>
						</select>
					</div>
				</div>


				<div class="card-panel" id="stats-panel">
					<span class="card-title"><p>Country Statistics</p></span>
					<div id="countryStatistics">
									
					</div>
				</div>
			</div>

			</div>
		</div>










	<!-- Google Maps API -->
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCt-3pnuRavIiOh89xkKgXrYwLzk9CZ3wQ"></script>
	<!-- Moment JS -->
    <script src="assets/js/moment.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/materialize.min.js"></script> 
    <!-- My main js file -->
    <script src="assets/js/gmap.js"></script> 
	</body>

</html>
