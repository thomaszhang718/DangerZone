<!DOCTYPE html>
<html lang="en">

	<head>
    	<meta charset="UTF-8">
     	<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Links to reset, bootstrap, font-awesome and my custom css sheets. -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/mystyles.css">
		
		<!-- Title displayed on tab -->
		<title>Danger Zone</title>
	</head>

	<body background="assets/images/background.png">
		<nav>
			<div class="nav-wrapper center" id="dangerHeader">
				<h2>Danger<img src="assets/images/danger.png">Zone</h2>
			</div>
		</nav>

		<div class="container" id="mainBody">
			<div class="row" id="topRow">
				<div class="col s6">
					<div class="card-panel" id="grabAddress">
						<form name="myform">
							<div class="col s9" id="addressDiv">
						    	<input type="text" placeholder="Travel Destination" id="address" name="address">
							</div>
							<div class="col s3 buttonDiv hide-on-small-only">
					    		<input class="btn" type="button" id="submitButton" value="Submit" onclick="codeAddress()">
				    		</div>
					    </form>
					</div>
					<input class="displayNone" type="text" id="latitude" readonly>
	            	<input class="displayNone" type="text" id="longitude" readonly>
            	</div>

				<div class="col s6">
					<select class="center-align browser-default" id="diseaseSelect" onchange="return callAjax()">
						<option value="" disabled selected>Choose your disease</option>
						<option value="WHS3_40" data-disease="Cholera">Cholera</option>
						<option value="WHS3_41" data-disease="Diphtheria">Diphtheria</option>
						<option value="WHS3_47" data-disease="Meningitis">Meningitis</option>
						<option value="WHS3_48" data-disease="Malaria">Malaria</option>
						<option value="WHS3_49" data-disease="Polio">Polio</option>
						<option value="WHS3_50" data-disease="Yellow Fever">Yellow Fever</option>
						<option value="WHS3_51" data-disease="H5N1 Influenza">H5N1 Influenza</option>
						<option value="WHS3_52" data-disease="Plague">Plague</option>
						<option value="WHS3_53" data-disease="Mumps">Mumps</option>
						<option value="WHS3_54" data-disease="Tuberculosis">Tuberculosis</option>
						<option value="WHS3_57" data-disease="Rubella">Rubella</option>
					</select>
				</div>
			</div>

            <div class="row" id="bottomRow">
				<div class="col s6 box" id="googleMap">
				</div>

				<div class="col s6 card-panel box" id="stats-panel">
					<span class="card-title"><p id="countryP">Country Statistics</p></span>
					<div id="countryStatistics">
						<canvas id="myChart" width="570" height="300"></canvas>	
					</div>
				</div>
			</div>
		</div>










	<!-- Google Maps API -->
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCt-3pnuRavIiOh89xkKgXrYwLzk9CZ3wQ"></script>
	<!-- Moment JS -->
    <script src="assets/js/moment.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/materialize.min.js"></script> 
    <!-- Chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.min.js"></script>
    <!-- My main js file -->
    <script src="assets/js/gmap.js"></script> 
	</body>

</html>
