<!DOCTYPE html>
<html lang="en">

	<head>
    	<meta charset="UTF-8">
     	<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Links to reset, bootstrap, font-awesome and my custom css sheets. -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/materialize.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/mystyles.css">
		
		<!-- Title displayed on tab -->
		<title>Danger Zone</title>
	</head>

	<body background="assets/images/background.png">
		<nav>
			<div class="nav-wrapper orange accent-4" id="dangerHeader">
				<h1 class="brand-logo center">Danger Zone</h1>
			</div>
		</nav>

		<div class="container" id="mainBody">
			<div class="row">

		<!-- Left side containing input form and gmaps -->
		<div class="col s7" id="leftSide">
			<div class="card-panel" id="grabAddress">
				<form name="myform">
					<div class="col s9" id="addressDiv">
				    	<input type="text" id="address" name="address">
					</div>
					<div class="buttonDiv">
			    		<input class="btn" type="submit" id="firstButton" onclick="codeAddress()">
		    		</div>
			    </form>
			</div>				
			<div class="box" id="googleMap"></div>
		</div>

		<!-- Right side containing the two statistical tables pulled from AJAX call -->
		<div class="col s5" id="rightSide">
			<div class="card-panel" id="health-panel">
				<span class="card-title"><p>Health Statistics</p></span>
				<div id="healthStatistics">
					<table class="responsive-table">
						<thead>
							<tr>
								<th>Health Stat 1</th>
								<th>Health Stat 2</th>
								<th>Health Stat 3</th>																		
							</tr>
						</thead>
						<tbody>
								<td>Example 1</td>
								<td>Example 2</td>
								<td>Example 3</td>							
						</tbody>
					</table>			
				</div>
			</div>


			<div class="card-panel" id="crime-panel">
				<span class="card-title"><p>Crime Statistics</p></span>
				<div id="crimeStatistics">
					<table class="responsive-table">
						<thead>
							<tr>
								<th>Crime Stat 1</th>
								<th>Crime Stat 2</th>
								<th>Crime Stat 3</th>									
							</tr>
						</thead>
						<tbody>
								<td>Example 1</td>
								<td>Example 2</td>
								<td>Example 3</td>								
						</tbody>
					</table>									
				</div>
			</div>
		</div>

			</div>
		</div>













	<!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/js/materialize.min.js"></script> 
    <!-- My main js file -->
    <script src="assets/js/gmap.js"></script> 
	</body>

</html>
